<div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Create a New Product</h5>
      <form (submit)="addProduct()">
          <div class="form-group">
              <label for="">Title<span id="error">{{error}}</span></label>
              <input [(ngModel)]="newProducts.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input [(ngModel)]="newProducts.price" name="price" type="number" class="form-control" id="price" placeholder="$0.00">
            </div>
        <div class="form-group">
            <label for="">Image url</label>
            <input [(ngModel)]="newProducts.imageurl" name="imageurl" type="url" class="form-control" id="image" placeholder="http://product.png">
        </div>
        <div class="btn-style">
      <button type="submit" class="btn btn-primary">Create</button>
      <button (click)="getHome()" type="button" class="btn btn-danger">Cancel</button>
    </div>
      </form>
    </div>
  </div>
