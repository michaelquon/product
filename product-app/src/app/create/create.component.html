<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">Create a New Product</h5>
    <form (submit)="addProduct()">
      <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="newProducts.title" name="title" type="text" required minlength="4" #title="ngModel" class="form-control" id="title" placeholder="Title">
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.required">
            Name is required.
          </div>
          <div *ngIf="title.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input [(ngModel)]="newProducts.price" name="price" type="number" class="form-control" id="price" placeholder="$0.00">
      </div>
      <div class="form-group">
        <label for="">Image url</label>
        <input [(ngModel)]="newProducts.imageurl" name="imageurl" type="url" class="form-control" id="image" placeholder="http://product.png">
      </div>
      <div class="btn-style">
        <button type="submit" *ngIf="!title.invalid" class="btn btn-primary">Create</button>
        <button (click)="getHome()" type="button" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
